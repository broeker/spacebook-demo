# GIT SETTINGS Connect your git repository to your spacebook
#=============================================================================================#

# Full URL to your git repository
gitUrl = "https://github.com/broeker/spacebook-demo"

# Your primary git branch
gitBranch = "main"

#=============================================================================================#
# GENERAL SETTINGS Name your project, and setup other general settings
#=============================================================================================#

# The main title, short title, subtitle, short subtitle for your spacebook
name = "Catching a Fish in America"
shortName = "Spacebook v42" # an optional short version, for smaller screens
subtitle = "Create a modern notebook to document or explain almost anything." #subtitle
shortSubtitle = "Create your own modern notebook today." ## a short version, for smaller screens
description = "Create a modern notebook to document or explain almost anything." # meta description
url =  "https://spacebook.app" ## your primary url (not currently in use, but someday?)

#=============================================================================================#
# SIDEBAR CALLOUT Enter some OPTIONAL sidebar HTML; comment to disable
#=============================================================================================#

sidebarText = "fooman." # custom HTML for a sidebar message

#=============================================================================================#
# LOGO Choose custom SVG, PNG, emoji, or no logo. (See _includes/assets/logo/README)
#=============================================================================================#

enableLogo = true # false = I don't need no stinkin' logo; true = svg, png, or emoji logo
logoStyle = 'svg' # Choose png, svg, or emoji
emojiLogo = "üêü"

#=============================================================================================#
# FAVICON Copy paste your favorite emoji here, or use a custom favicon
#=============================================================================================#

enableFaviconEmoji = false # false = use _includes/assets/favicon/favicon.ico; true = use emoji
faviconEmoji = "üí•"

#=============================================================================================#
# BASIC SITE FEATURES Configure the active features for your site
#   * See https://spacebook.app/advanced/encryption/
#   * See https://spacebook.app/advanced/comments/
#=============================================================================================#

navigationStyle = "vertical" # set to vertical or horizontal
enableDarkmode = true # Set to true to enable darkmode toggle
enableSearch = true # Set to true to enable Elastic Lunr search
enableEditButton = true # Set to true to enable an "edit this page" link
enableDatestamp = true # Set to true to enable a datestamp
enablePageNavigation = true # Set to true to enable page-by-page navigation
enableEncryption = true # Set to true to enable staticrypt password protection
enableContact = true # Set to true to enable a Netlify contact form icon
enableComments = true # Set to true to enable a commenting engine
searchPlaceholder = "Search " # Change text for search bar placeholder
searchNoResultsMessage = "Sorry cadet, no results available!" # Change message for no search results

